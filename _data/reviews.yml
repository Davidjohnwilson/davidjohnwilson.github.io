- quote: The finale was Lifar's ever-impressive Suite en Blanc. The opening tableaux is one of the most striking images in ballet (it ranks up there with Balanchine's Serenade), with the company resplendent in startling white tutus and romantic shirts. So striking, in fact, that it garnered its own round of applause before the dancing had even started. The piece perfectly showcases the technical prowess of dancers like Muntagirov, Yonah Acosta and Bego&#241;a Cao, be it in the tricky solos or the precise group sections. Stanton Welch once said of Suite en Blanc "Dancers need to do this ballet to prove their worth" and there was no doubt that the company proved themselves with a superb performance.
