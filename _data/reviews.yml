- quote: The following sequence references the previous love duet, but the feel of the piece has completely changed. Juliet is restrained, and Romeo seems to become the instigator of the dance. As he spins her you feel like Juliet is losing her grip on the situation, reflected in her dejected and resigned movements. She has accepted the impossibility of their love, shown in the agonising reprise of the previously defiant arabesque pose – both lovers accepting their doomed fate.
