- quote: I think the most amazing thing about working at the Royal Opera House this week is that you never know what you might end up doing. One minute I was writing a piece on Joyce DiDonato performing at the Last Night of the Proms, the next I was assisting on the production of a trailer for Les Vepres siciliennes, then I was off to meet a Jette Parker Young Artist to discuss ideas for future blogs. A work experience placement at the Royal Opera House in an invaluable experience for anyone wishing to work in the arts. It's rewarding, opinion-forming and valued by employers. I thoroughly recommend it!
