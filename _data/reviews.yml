- quote: Early in Act III, Lord and Lady Capulet try to force Juliet to marry Paris and they share a courtship dance in the middle of her bedroom. Unlike the earlier passionate balcony and bedroom pas de deux with Romeo, Juliet is unresponsive to Paris' partnering. She falls limp as he tries to earn her affection. In the middle of this sequence Juliet suddenly snaps her leg into a high arabesque (one leg lifted behind her) recoiling away from Paris. This defiant gesture reveals Juliet's true feelings, a crack in her submissive facade. I cannot think how this level of complexity in Juliet's character could be expressed with more traditional mime.
