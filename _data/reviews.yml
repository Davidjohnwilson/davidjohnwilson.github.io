- quote: At the heart of it, Pagodas is about Belle Rose's journey. Originally choreographed for Darcey Bussell, it was a big role to fill, but Marianela Nunez did just that, giving a graceful yet powerful performance as the young heroine. One of the top ballerinas in the country, her musicality is second-to-none, and it is needed for Britten's Gamelan-influenced score. Stepping delicately across the irregular rhythms, Nu&ntilde;ez is as impressive with floating pos&eacute; arabesques as she is leaping across the stage (one grand jet&eacute; in particular had so much height it garnered a gasp from me).
